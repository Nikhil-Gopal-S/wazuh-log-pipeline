# =============================================================================
# SSL/TLS Configuration for Wazuh Log Ingestion API
# Security-hardened TLS settings with modern cipher suites
# =============================================================================

# -----------------------------------------------------------------------------
# SSL Protocol Configuration
# Only TLS 1.2 and 1.3 - older protocols are insecure
# -----------------------------------------------------------------------------
ssl_protocols TLSv1.2 TLSv1.3;

# -----------------------------------------------------------------------------
# Cipher Suite Configuration
# Strong ciphers with forward secrecy (ECDHE)
# AES-GCM preferred for performance and security
# -----------------------------------------------------------------------------
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';

# Server chooses the cipher (more secure)
ssl_prefer_server_ciphers on;

# -----------------------------------------------------------------------------
# SSL Certificate Configuration
# Certificates will be mounted at runtime
# -----------------------------------------------------------------------------
ssl_certificate /etc/nginx/ssl/server.crt;
ssl_certificate_key /etc/nginx/ssl/server.key;

# Optional: Trusted CA certificate for client verification
# ssl_trusted_certificate /etc/nginx/ssl/ca.crt;

# -----------------------------------------------------------------------------
# SSL Session Configuration
# Session caching improves performance for repeat connections
# -----------------------------------------------------------------------------
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 1d;
ssl_session_tickets off;  # Disable for better forward secrecy

# -----------------------------------------------------------------------------
# HSTS (HTTP Strict Transport Security)
# Forces browsers to use HTTPS only
# Note: No preload directive per security review (requires domain registration)
# -----------------------------------------------------------------------------
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# -----------------------------------------------------------------------------
# OCSP Stapling (Optional - requires valid CA-signed certificate)
# Improves SSL handshake performance
# Uncomment when using CA-signed certificates
# -----------------------------------------------------------------------------
# ssl_stapling on;
# ssl_stapling_verify on;
# resolver 8.8.8.8 8.8.4.4 valid=300s;
# resolver_timeout 5s;

# -----------------------------------------------------------------------------
# DH Parameters (Optional - for DHE cipher suites)
# Generate with: openssl dhparam -out dhparam.pem 2048
# Uncomment if using DHE ciphers
# -----------------------------------------------------------------------------
# ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# -----------------------------------------------------------------------------
# SSL Buffer Size
# Smaller buffer reduces latency for small responses
# -----------------------------------------------------------------------------
ssl_buffer_size 4k;